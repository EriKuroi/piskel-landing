<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="">
            <h2>Piskel Almost</h2>
        </a>

        <div class="header-buttons">

                <a href="https://erikuroi.github.io/piskel-landing/" target='_blank'>
                    Create

            </div>
        </div>
    </header>
    <main>
        <h1 class="slogan">
            Piskel. Almost Piskel.
        </h1>

                    It is a free online editor for animated sprites & pixel art

                <div class="button main-create-button">

                    </a>

                </div>
            </div>
            <div class="img-container">
                <img src="bee.gif" alt="">
            </div>

        </p>
